<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object演習</title>
</head>
<body>
<script>
// オブジェクトの中身を取得してみる
const post = {
    title: "投稿タイトル",
    text: "本文",
    fav: 15,
    user: {
        name: "ジーズ太郎",
        email: "gstaro@example.com"
    }
};

console.log(post);
//postの中のタイトルだけを引っ張りたい場合↓
console.log(post.title);
//postの中のtextだけを引っ張りたい場合↓
console.log(post.text);
//postの中のuserの中の名前(name)だけを引っ張りたい場合↓
console.log(post.user.name);

//分割代入
const {title, text} = post;
console.log(text);
</script>
</body>
</html>
